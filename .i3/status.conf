general {
        colors = true
        interval = 5
}

order += "disk /"
order += "ethernet eth0"
order += "battery 0"
order += "load"
order += "tztime local"

ethernet eth0 {
        format_up = "%ip"
        format_down = "Ethernet down"
}

battery 0 {
        format = "%status %percentage (%remaining left)"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}
